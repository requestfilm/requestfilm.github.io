
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://bit.ly/3zjp4XY" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- My CSS -->
    <style>
      .container .row .col {
        padding-top: 200px;
        padding-bottom: 20px;
      }
      .container .row .col-md-8 {
        padding-bottom: 259px;
      }
    </style>
    <!-- My CSS -->

    <title>Request Film</title>
  </head>
  <body>
    <div class="bg-loader">
      <div class="loader"></div>
    </div>
    <!-- Request  -->
    <section>
      <div class="container bg-dark text-white">
        <div class="row text-center">
          <div class="col">
            <h2>Request Film</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terimakasih!</strong> Kami akan segera menambahkannya.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="Request-FILM">
              <div class="mb-3">
                <label for="name" class="form-label">Judul Film</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="pesan" />
              </div>
              <button type="submit" class="btn btn-primary btn-submit">Submit</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Request -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzBgZwsM5Q7PO3tdkHiVjd46i0_6BwEN5IY4tvPSH9Rq6Bajhy853oyT1B8q2V8X9To/exec';
      const form = document.forms["Request-FILM"];
      const btnSubmit = document.querySelector(".btn-submit");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol submit
        btnLoading.classList.toggle("d-none");
        btnSubmit.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol submit, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnSubmit.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
